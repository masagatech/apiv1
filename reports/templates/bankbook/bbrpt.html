<div class="panel panel-theme">
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Month</th>
                    <th width="200px" align="right">Opening Balance</th>
                    <th width="200px" align="right">Debit Amt.</th>
                    <th width="200px" align="right">Credit Amt.</th>
                    <th width="200px" align="right">Closing Balance</th>
                </tr>
            </thead>
            <tbody>
                {{#data}}
                <tr class="textTop">
                    <td>
                        {{monthname}}
                    </td>
                    <td align="right">
                        {{formatnumber openingbal}}
                    </td>
                    <td align="right">
                        {{formatnumber dramt}}

                    </td>
                    <td align="right">
                        {{formatnumber cramt}}
                    </td>
                    <td align="right">
                        {{formatnumber closingbal}}
                    </td>
                </tr>
                {{/data}}
            </tbody>
        </table>
    </div>
</div>
